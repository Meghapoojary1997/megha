<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Showcase</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: black;
            color: red;
            margin: 0;
            padding: 0;
        }
        header {
            background: #222;
            color: red;
            padding: 20px;
            font-size: 2em;
            font-weight: 600;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 50px auto;
            flex-wrap: wrap;
            max-width: 1000px;
        }
        .furniture {
            width: 250px;
            cursor: pointer;
            border: 2px solid red;
            padding: 15px;
            border-radius: 10px;
            background: black;
            box-shadow: 0px 4px 8px rgba(255, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }
        .furniture:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 12px rgba(255, 0, 0, 0.3);
        }
        .furniture img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .furniture:hover img {
            transform: scale(1.1);
        }
        h3 {
            font-size: 1.5em;
            font-weight: 600;
            color: red;
        }
        .features {
            display: none;
            padding: 20px;
            background: black;
            box-shadow: 0px 4px 8px rgba(255, 0, 0, 0.2);
            border-radius: 10px;
            max-width: 500px;
            margin: 20px auto;
        }
        #title {
            font-size: 2em;
            font-weight: 600;
            color: red;
        }
        #description {
            font-size: 1.2em;
            color: red;
        }
        footer {
            background: #222;
            color: red;
            padding: 15px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>Space Makers</header>
    <div class="container">
        <div class="furniture" onclick="showFeatures('sofa')">
            <img src="sofa.jpeg" alt="Sofa">
            <h3>Sofa</h3>
        </div>
        <div class="furniture" onclick="showFeatures('table')">
            <img src="table.jpeg" alt="Table">
            <h3>Table</h3>
        </div>
        <div class="furniture" onclick="showFeatures('chair')">
            <img src="chair.jpeg" alt="Chair">
            <h3>Chair</h3>
        </div>
    </div>
    <div class="features" id="features">
        <h2 id="title"></h2>
        <p id="description"></p>
    </div>
    <footer>&copy; 2025 Furniture Showcase. All Rights Reserved.</footer>
    <script>
        function showFeatures(furniture) {
            const features = {
                sofa: {
                    title: "Comfortable Sofa",
                    description: "This sofa is made with high-quality fabric, has a wooden frame, and comes with soft cushions."
                },
                table: {
                    title: "Modern Table",
                    description: "A stylish wooden table with a polished finish, suitable for dining or office use."
                },
                chair: {
                    title: "Ergonomic Chair",
                    description: "Designed for comfort with adjustable height and back support. Ideal for home and office use."
                }
            };
            document.getElementById("title").innerText = features[furniture].title;
            document.getElementById("description").innerText = features[furniture].description;
            document.getElementById("features").style.display = "block";
        }
    </script>
</body>
</html>
